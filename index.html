<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body class="wrapper">
  <div class="header">
    <img src="./eisenhower-matrix.jpg" class="header__img"  alt="Eisenhower matrix image">
    <a href="https://goal-life.com/page/method/matrix-eisenhower" class="header__info">Want more details?</a>
  </div>
  <main class="main">
    <div class="main__block">
      <h3 class="main__title">Add Item</h3>
      <div class="main__block-add">
        <input id="new-task" class="main__field-add" type="text">
        <button class="main__button">Add</button>
      </div>
    </div>
    <h3 class="main__title">Todo</h3>
    <ul id="incomplete-tasks" class="main__block">
      <li class="main__block-item">
        <input type="checkbox" class="main__checkbox-task">
        <label class="main__label-task main__task">Pay Bills</label>
        <input type="text" class="main__field-task main__task">
        <button class="main__button main__button_edit">Edit</button>
        <button class="main__button main__button_delete">
          <img src="./remove.svg" class="main__button-img" alt="delete button">
        </button>
      </li>
      <li class="main__block-item main__block-edit">
        <input type="checkbox" class="main__checkbox-task">
        <label class="main__label-task main__task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="main__field-task main__task main__field-task_edit">
        <button class="main__button main__button_edit">Save</button>
        <button class="main__button main__button_delete">
          <img src="./remove.svg" class="main__button-img" alt="delete button">
        </button>
      </li>
    </ul>
    <h3 class="main__title">Completed</h3>
    <ul id="completed-tasks" class="main__block">
      <li class="main__block-item">
        <input type="checkbox" class="main__checkbox-task" checked>
        <label class="main__label-task main__task">See the Doctor</label>
        <input type="text" class="main__field-task main__task">
        <button class="main__button main__button_edit">Edit</button>
        <button class="main__button main__button_delete">
          <img src="./remove.svg" class="main__button-img" alt="delete button">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
